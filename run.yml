name: Binance Script

on:
  schedule:
    - cron: "20 0,6,8,11,16,21 * * *"   # chạy vào các khung giờ cố định
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python get_binance.py
